<!doctype html>
<html>
	<head>
		<title>task_photo_viewer</title>
		<meta charset = "utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/navigation_panel.css">
		<link rel="stylesheet" type="text/css" href="./css/container_preview.css">
	</head>
	<body>
		<div class="mainContainer">
			<div class="navigationPanel">
				<div class="selectFile">
            		<input type="file" multiple="true" accept="image/*" data-role="selectFile">
        		</div>
        		<input type="checkbox" id="displayListSort" data-role="displayListSort">
        		<label for="displayListSort">
        			<span class="displayListSort">отсортировать</span>
        		</label>
        		<ul class="selectSort">
        			<li class="itemIelectSort" data-name="size">по размеру от меньшего</li>
					<li class="itemIelectSort" data-name="sizeReverse">от большего</li>
					<li class="itemIelectSort" data-name="name">по названию А - Я</li>
					<li class="itemIelectSort" data-name="nameReverse">Я - А</li>
        		</ul>
			</div>
			<div class="containerFoto">
				<div class="transparentLayer"></div>
				<ul class="ListFoto"></ul>
			</div>
		</div>
		<script type="text/javascript" src="./js/storage.js"></script>
		<script type="text/javascript" src="./js/mappingElements.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
